Type: AWS::IAM::Role
Properties:
  EC2VPCNetworkInterfaceRolePolicy:
    Statement:
    - Effect: Allow
      Action:
        - ec2:CreateNetworkInterface
      Resource: '*'
  AssumeRolePolicyDocument:
    Statement:
    - Effect: Allow
      Action: sts:AssumeRole
      Principal:
        Service: lambda.amazonaws.com
    Version: '2012-10-17'
  Policies:
    - PolicyName: CanLog
      PolicyDocument: 
        Version: '2012-10-17'
        Statement: 
          - Effect: Allow
            Action:
              - logs:CreateLogStream
              - logs:CreateLogGroup
              - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*